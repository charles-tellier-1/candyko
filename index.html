<!DOCTYPE html>

<html>

    <head>

        <title>Candyko</title>
        <meta
        charset="utf-8"
        >
        <link
        rel="stylesheet"
        href="css/style.css"
        >

    </head>

    <body>

        <div class="banner">
            <div class="container">

                <h1>
                    Candyko
                </h1>

                <h2>
                    We provide candy quick for a sugar kick
                </h2>

                <a
                href="https://www.haribo.com/"
                target="blank"
                class="button"
                >
                Order now !
                </a>

            </div>
        </div>
        
        <div class="container container-text">

            <h1>
                Our products
            </h1>

            <div class="container-flex">

                <div class="card">
                    <img
                    src="images/bears.png"
                    alt=""
                    >
                    <p>
                        Gummy bears
                    </p>
                </div>

                <div class="card">
                    <img
                    src="images/worms.png"
                    alt=""
                    >
                    <p>
                        Sour worms
                    </p>
                </div>

                <div class="card">
                    <img
                    src="images/chocolate.png"
                    alt=""
                    >
                    <p>
                        Chocolate
                    </p>
                </div>

            </div>

            <h1>
                What is Candyko?
            </h1>

            <div class="container-flex">
    
                <p>
                    Candyko was founded in 2020 by Charles Tellier, a candy lover who really wanted to be able to get his candy anytime, anywhere. Now, with our service, you can!
                </p>
    
                <img
                src="images/charles.jpg"
                alt=""
                class="avatar"
                >
            </div>

        </div>

    </body>

</html>
